<div class="flex flex-col justify-center items-center h-5/6">
    <h1 class="inline-block mb-2 text-3xl font-extrabold tracking-tight text-gray-900 dark:text-white">Sale of Game on the Marketplace</h1>
    <div class="max-w-sm rounded overflow-hidden shadow-lg">
        <div class="px-6 py-4">
            <div class="font-bold text-xl mb-2">#{{this.tokenId}}: {{this.game.name}}</div>
            <p class="text-gray-700 text-base truncate">
                {{this.game.moves}}
            </p>
        </div>
    </div>
    <form id="saleForm" *ngIf="!saleInProgress" #saleForm="ngForm" (ngSubmit)="this.onSubmit()" class="w-full max-w-lg">
        <div class="flex flex-wrap -mx-3 mb-6">
            <div class="w-full px-3">
                <label class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2" for="moves">
                    Price (ETH)
                </label>
                <input [(ngModel)]="price" #prices="ngModel" name="moves" class="appearance-none block w-full bg-gray-200 text-gray-700 border border-gray-200 rounded py-3 px-4 mb-3 leading-tight focus:outline-none focus:bg-white focus:border-gray-500" id="moves" type="text" placeholder="e2e4 e7e5..." required minlength="4">
                <div *ngIf="prices.invalid && (prices.dirty || prices.touched)">
                    <p *ngIf="prices.errors?.['required']" class="text-red-500 text-xs italic">Please specify a price.</p>
                </div>
            </div>
        </div>
        <div class="md:flex md:items-center">
            <div class="md:w-1/3"></div>
            <div class="md:w-2/3">
                <button [disabled]="!saleForm.form.valid" class="shadow bg-purple-500 hover:bg-purple-400 focus:shadow-outline focus:outline-none text-white font-bold py-2 px-4 rounded" type="submit">
                    Sell on Market
                </button>
            </div>
        </div>
    </form>
    <div *ngIf="saleInProgress" class="w-full px-3 justify-center flex flex-col items-center">
        <div class="flex flex-wrap mb-6 items-center justify-center flex-col">
            <span class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2">
                Putting Game on the Market...
            </span>
            <img src="/assets/images/download.gif" />
        </div>
    </div>
</div>
